<h1>Welcome to {{ hotelName }}</h1>

<button (click)="toggle()" class="btn btn-primary">Toggle</button>

<div *ngIf="!hideRooms">
    Number of rooms:
    <div [innerText]="rooms.availableRooms"></div>
    {{ roomList | json }}
</div>


<div *ngIf="rooms.availableRooms">
    <app-rooms-list [roomList]="roomList">

    </app-rooms-list>
</div>
