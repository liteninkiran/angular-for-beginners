<h1>Welcome to {{ hotelName }}</h1>

<button (click)="toggle()">Toggle</button>

<div *ngIf="hideRooms">
    Number of rooms:
    <div [innerText]="rooms.availableRooms"></div>
</div>

<div *ngIf="rooms.availableRooms">
    Rooms List
    <table>
        <thead>
            <tr>
                <th>Row</th>
                <th>Even/Odd</th>
                <th>Room Number</th>
                <th>Room Type</th>
                <th>Price</th>
                <th>Amenities</th>
                <th>Check-in Time</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let room of roomList; let e = even; let o = odd; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ e ? 'Even' : 'Odd' }}</td>
                <td>{{ room.roomNumber }}</td>
                <td>{{ room.roomType }}</td>
                <td>{{ room.price }}</td>
                <td>{{ room.amenities }}</td>
                <td>{{ room.checkinTime }}</td>
            </tr>
        </tbody>
    </table>
</div>
